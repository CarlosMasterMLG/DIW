<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<style>
    table, tr, td{
        border: 2px solid black;
        border-collapse: collapse;
    }
    table{
        margin: auto;
        width: 400px;
        height: 400px;
        text-align: center;
    }
</style>
<body>
    
    <table>
        <tr>
            <td>1</td> <!--colspan="3"-->
            <td>2</td>
            <td>3</td> <!--rowspan="3"-->
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>
</html>
