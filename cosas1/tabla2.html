<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td{
        border: 2px solid black;
        border-collapse: collapse;
    }
    table{
        margin: auto;
        width: 90%;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr style="height: 50px;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="height: 300px;">
            <td colspan="6">7</td>
        </tr>
        <tr style="height: 100px;">
            <td colspan="2">8</td>
            <td colspan="2">9</td>
            <td colspan="2">10</td>
        </tr>
        <tr style="height: 150px;">
            <td colspan="6">11</td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="6">12</td>
        </tr>
        <tr style="height: 300px;">
            <td colspan="3">13</td>
            <td colspan="3">14</td>
        </tr>
    </table>
</body>
</html>
