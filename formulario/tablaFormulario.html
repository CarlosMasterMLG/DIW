<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body{
        background-color: grey;
    }
    table, tr, td{
        border: 2px solid black;
        border-collapse: collapse;
    }
    table{
        margin: auto;
        width: 90%;
        text-align: center;
    }
    tr{
        height: 50px;
    }
    td{
        background-color: transparent; /*rgb(121, 24, 201)*/
    }
    .null{
        background-color: transparent;
    }
    :root{
        --clr: rgb(255, 255, 255);
    }
    #btn{
        font-size: 22px;
        width: 100px;
        height: 30px;
        border-radius: 15px;
        background-color: var(--clr);
        border: 2px solid var(--clr);
        cursor: pointer;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="2"><h2>Personal Identification</h2></td>
            <td colspan="2"><h2>Employee Identification</h2></td>
            <td colspan="2"><h2>Education</h2></td>
            <td colspan="3"><h2>Languages</h2></td>
            <td colspan="2"><h2>Payment method</h2></td>
            <td colspan="2"><h2>Individual preferences</h2></td>
        </tr>
        <tr>
            <td><label for="id_name">Name</label></td>
            <td><input type="text" id="id_name" name="name" minlength="2" maxlength="50" required></td>

            <td><label for="id_company">Company</label></td>
            <td><input type="text" id="id_company" name="company" minlength="3" maxlength="50" required></td>
            
            <td><label for="level">Level of education</label></td>
            <td>
                <select name="level" id="id_level">
                    <option value="None">None</option>
                    <option value="Primary">Primary</option>
                    <option value="ESO">ESO</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="FP_Basic">FP Basic</option>
                    <option value="FP_Middle">FP Middle</option>
                    <option value="FP_Superior">FP Superior</option>
                    <option value="Master">Master</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </td>

            <td rowspan="14"></td>
            <td><label for="id_lenguage_1">English</label></td>
            <td>
                <select name="level" id="id_lenguage_1" required>
                    <option value="none">None</option>
                    <option value="native">Native</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="b1">B1</option>
                    <option value="b2">B2</option>
                    <option value="c1">C1</option>
                    <option value="c2">C2</option>
                </select>
            </td>
            
            <td><label for="id_payment_1">Card type</label></td>
            <td>
                <select name="card" id="id_payment_1" required>
                    <option value="none">None</option>
                    <option value="master_card">Master Card</option>
                    <option value="visa">Visa</option>
                    <option value="american_express">American Express</option>
                </select>
            </td>

            <td><label for="id_color">Color</label></td>
            <td><input type="color" id="id_color"></td>
        </tr>

        <tr>
            <td><label for="id_surname">Surname</label></td>
            <td><input type="text" id="id_surname" name="surname" minlength="4" maxlength="50"></td>

            <td><label for="id_employee">Employee number</label></td>
            <td><input type="text" id="id_employee_number" name="employee_number" maxlength="8" pattern="[0-9]{8}" required></td>

            <td class="null" colspan="2" rowspan="13"></td>

            <td><label for="id_lenguage_2">Català</label></td>
            <td>
                <select name="level" id="id_lenguage_2" required>
                    <option value="none">None</option>
                    <option value="native">Native</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="b1">B1</option>
                    <option value="b2">B2</option>
                    <option value="c1">C1</option>
                    <option value="c2">C2</option>
                </select>
            </td>

            <td><label for="id_cardNumber">Card number</label></td>
            <td><input type="text" id="id_cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"></td>

            <td><label for="id_insta">Instagram</label></td>
            <td><input type="url" id="id_insta"></td>
        </tr>

        <tr>
            <td><label for="genero">Gender</label></td>
            <td>
                <select name="genero" id="id_genero">
                    <option value="id_male">Male</option>
                    <option value="id_female">Female</option>
                    <option value="id_other">Other</option>
                </select>
            </td>

            <td><label for="id_user">User</label></td>
            <td><input type="text" id="id_user" name="user" pattern="[A-Z]/[0-9]{4}"></td>

            <td><label for="id_lenguage_3">Castellano</label></td>
            <td>
                <select name="level" id="id_lenguage_3" required>
                    <option value="none">None</option>
                    <option value="native">Native</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="b1">B1</option>
                    <option value="b2">B2</option>
                    <option value="c1">C1</option>
                    <option value="c2">C2</option>
                </select>
            </td>

            <td><label for="id_cvv">CVV/CVC *</label></td>
            <td><input type="text" id="id_cvv" name="cvv" placeholder="XXX" pattern="[0-9]{3}"></td>

            <td class="null" colspan="2" rowspan="12"></td>
        </tr>

        <tr>
            <td><label for="id_postalAddress">Postal Address</label></td>
            <td><input type="text" id="id_postalAddress" name="address" minlength="5" maxlength="80"></td>

            <td><label for="id_password">Password</label></td>
            <td><input type="password" id="id_password" name="password" minlength="5" maxlength="20"></td>
            
            <td><label for="id_lenguage_4">Others</label></td>
            <td>
                <select name="level" id="id_lenguage_4">
                    <option value="Aleman">Aleman</option>
                    <option value="Frances">Frances</option>
                    <option value="Portuges">Portuges</option>
                    <option value="Sueco">Sueco</option>
                    <option value="Italiano">Italiano</option>
                </select>
            </td>

            <td><label for="id_expirationDate">Expiration date</label></td>
            <td><input type="date" id="id_expirationDate"></td>
        </tr>

        <tr>
            <td><label for="id_postalCode">Postal Code</label></td>
            <td><input type="text" id="id_postalCode" name="postal_code"></td>

            <td><label for="id_department">Department</label></td>
            <td><input type="text" id="id_department" name="department"></td>

            <td class="null" colspan="4" rowspan="10"></td>
        </tr>
        <tr>
            <td><label for="id_DNI">DNI</label></td>
            <td><input type="text" id="id_DNI" name="dni"></td>

            <td><label for="id_startDate">Start date</label></td>
            <td><input type="date" id="id_startDate" name="start_date"></td>
        </tr>
        <tr>
            <td><label for="id_email">Email</label></td>
            <td><input type="email" id="id_email" name="email"></td>

            <td><label for="id_workHours">Work hours</label></td>
            <td><input type="number" id="id_workHours" name="work_hours"></td>
        </tr>
        <tr>
            <td><label for="id_phone">Phone</label></td>
            <td><input type="text" id="id_phone" name="phone" pattern="[0-9]{9}"></td>

            <td><label for="id_CV">C.V.</label></td>
            <td><input type="file" id="id_CV"></td>
        </tr>
        <tr>
            <td><label for="id_mobile">Mobile</label></td>
            <td><input type="tel" id="id_mobile" name="mobile" pattern="[0-9]{9}"></td>

            <td class="null" colspan="2" rowspan="6"></td>
        </tr>
        <tr>
            <td><label for="id_birthday">Birthday</label></td>
            <td><input type="date" id="id_birthday" name="birthday"></td>
        </tr>
        <tr>
            <td><label for="id_placeOfBirth">Place of birth</label></td>
            <td><input type="text" id="id_placeOfBirth" name="place_birth" minlength="10" maxlength="80"></td>
        </tr>
        <tr>
            <td><label for="id_country_birth">Country Birth</label></td>
            <td>
                <select name="country" id="id_country_birth">
                    <option value="id_country">ESPAÑA</option>
                    <option value="id_country">Portugal</option>
                    <option value="id_country">Francia</option>
                    <option value="id_country">Alemania</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="id_marital_status">Marital Status</label></td>
            <td>
                <select name="maritial_status" id="id_marital_status">
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2"><h2>Other/Comments</h2></td>
            <td colspan="10"><input type="text" size="180p"></td>
        </tr>
        <tr>
            <td colspan="12">
                <input type="button" value="Enviar" onclick="mensaje()" id="btn">
            </td>
        </tr>
    </table>

    

</body>
</html>
