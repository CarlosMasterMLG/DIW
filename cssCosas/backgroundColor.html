<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
        body{
            background-color: grey;
        }
        .text{
            font-size: large;
            text-align: center;
        }
        p.fondo{
            background-color: aqua;
        }
        div.fondo{
            background-color: rgb(204, 0, 255);
        }
        div.opacidad{
            background-color: rgb(204, 0, 255);
            opacity: 0.2;
        }
        div.transparente{
            background-color: rgb(204, 0, 255, 0.2);
        }
    </style>
</head>
<body>

    <p class="text fondo">ejemplo</p>
    <div class="text fondo">
        ejemplo
    </div>
    <br>
    <div class="text opacidad">
        ejemplo
    </div>
    <br>
    <div class="text transparente">
        ejemplo
    </div>
    
</body>

</html>
